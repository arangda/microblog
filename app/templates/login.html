{% extends "base.html" %}
{% from 'bootstrap/form.html' import render_form %}

{% block app_content %}
    <h1>{{ _('Sign In') }}</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <div class="row">
            <div class="col-md-4">
                {{ render_form(form) }}
            </div>
        </div>
        <br>
        <p>{{ _('New User') }}? <a href="{{ url_for('auth.register') }}">注册!</a></p>
        <p>忘记密码？
            <a href="{{ url_for('auth.reset_password_request') }}">点击这里重置</a>
        </p>

    </form>
{% endblock %}
